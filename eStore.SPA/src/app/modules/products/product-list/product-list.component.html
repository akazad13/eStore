<!-- Container-fluid starts -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control"
                placeholder="Enter the product name"
                [(ngModel)]="searchProductName"
              />
            </div>
            <div class="col-sm-4">
              <select class="form-select" [(ngModel)]="selectedOption">
                <option value="">Select a category</option>
                <option
                  *ngFor="let category of categories"
                  [value]="category.id"
                >
                  {{ category.name }}
                </option>
              </select>
            </div>
            <div class="col-sm-4">
              <button
                class="btn btn-secondary"
                type="button"
                (click)="getProducts()"
              >
                <i class="fa fa-search"></i> Search
              </button>
              <button class="btn btn-danger margin-left-10" type="button">
                <i class="fa fa-refresh"></i> Reset
              </button>
              <button
                class="btn btn-primary margin-left-10 float-right"
                type="button"
                routerLink="/products/add"
              >
                <i class="fa fa-plus"></i> Add New Product
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Category</th>
                  <th scope="col">Price</th>
                  <th scope="col">Stock</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products">
                  <td>{{ product.name }}</td>
                  <td>{{ product.categoryName }}</td>
                  <td>{{ product.price }}</td>
                  <td>{{ product.stock }}</td>
                  <td>
                    <button
                      class="btn btn-secondary"
                      type="button"
                      routerLink="/products/edit/{{ product.id }}"
                    >
                      <i class="fa fa-edit"></i> Edit</button
                    ><button
                      class="btn btn-danger margin-left-10"
                      type="button"
                    >
                      <i class="fa fa-trash-o"></i> Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div
      class="d-flex justify-content-center"
      *ngIf="!!pagination && pagination.totalItems > 0"
    >
      <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.pageSize"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
      >
      </pagination>
    </div>
  </div>
</div>
