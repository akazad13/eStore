<!-- Container-fluid starts -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="addEditCategoryForm" class="theme-form">
            <div
              *ngIf="addEditCategoryForm.errors?.['server']"
              class="alert alert-sm alert-danger"
            >
              {{ addEditCategoryForm.errors?.['server'] }}
            </div>
            <div class="row">
              <div class="form-group col-12">
                <label class="col-form-label" for="name">Category Name</label>
                <input
                  id="name"
                  formControlName="name"
                  type="text"
                  class="form-control"
                  [class.is-invalid]="name | isInvalid"
                  [maxLength]="50"
                />
                <div class="invalid-feedback">
                  <div *ngIf="name | hasError: 'required'">
                    Category name is required
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <div class="row pt-4">
            <div class="col-12">
              <button
                class="btn btn-primary btn-block"
                type="submit"
                [class.spinner]="saveInProgress"
                (click)="saveCategory()"
              >
                <span>Save</span>
              </button>
              <button
                class="btn btn-danger btn-block margin-left-10"
                type="button"
                (click)="back()"
              >
                Back
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
